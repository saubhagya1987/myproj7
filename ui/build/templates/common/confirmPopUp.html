<div id="showNotificationConfirm{{id}}" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class=modal-content>
			<div class="modal-header">
			 	<button type=button class=close data-dismiss=modal>&times;</button>
				<h4 class=modal-title>{{title}}</h4>
			</div>
			<div class="modal-body">
			  <p>{{message}}</p>
			</div>
			<div class="modal-footer">
			  <button class="btn btn-danger pull-right-sm" data-ng-click="ok()">{{oktext}}</button>
			  <button ng-if="ok2text" class="btn btn-danger pull-right-sm" data-ng-click="ok2()">{{ok2text}}</button>
			  
			  <button type="button" ng-if="cancel" class="btn btn-text" data-dismiss=modal>Cancel</button>
			</div>
		</div>
	</div>
</div>
