<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              {{'Search Customers' | translate }} ({{subscriberTotal}})
            </div>
            <div class="panel-body">                                  
            	<form role="form" ng-submit="validateOtp()" name="searchForm">
                    <div class="row">  
                        <div class="col-lg-3">
                            <div class="form-group">
                                <!-- <label>ENTER MSISDN</label> -->
                                <input type = "text" class="form-control" name="msisdn" placeholder="{{'MSISDN' | translate }}" autofocus ng-model="search.numbers[0].msisdn" ng-pattern="/(^0$)|(^[1-9]\d{0,9}$)/" maxlength="9">
                                <p class="error-msg" ng-show="searchForm.msisdn.$dirty || searchForm.msisdn.$invalid">
									<span ng-show="searchForm.msisdn.$error.pattern" class="mandatory">{{'Only numbers are allowed.' | translate}}</span>
								</p>
                            </div>
                         </div>
                         <div class="col-lg-3 col-md-3 col-offset-md-6 col-offset-lg-6">
                         	<input type="submit" value = "{{'Search' | translate}}" class="btn btn-danger">
							<button type="fi" access="ROLE_ADMIN" class="btn btn-danger"  ng-click="openPop(modal2)">
								<i class="fa fa-upload" style="cursor: pointer; color: #fff;"></i> {{"Bulk Subscriber" | translate}}
							</button>
						</div>                                 
                     </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="modal fade edit-modal" id="editSubscriberModal" role="dialog" aria-labelledby="editSubscriberModal">  <!-- data-ng-if="showAddSubscriberModal" -->
	<div class="modal-dialog modal-lg modal-xs modal-sm" role="document">
	   <div class="modal-content">
	   		<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">{{heading | translate}}
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
						<div class="panel-body">
							<form role="form" class="myForm" name="subscriberForm" id="subscriberForm" ng-submit="addSubscriber()" novalidate>
								<div class="col-md-12" ng-include="templates.editSubscriberModal"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
	   </div>
	</div>
</div>
