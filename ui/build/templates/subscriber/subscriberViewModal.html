<div class="row">
	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
				<label for="registrationProcess1" class="col-lg-4 header-label-active" disabled ng-bind="'Nationality: '+addSubscriberObj.subscriberData.subscriberDetails[0].nationality"></label>
			</div>
		</div>
	</div>
</div>
	<fieldset>
		<legend>{{"Personal details" | translate}}</legend>
		<div class="row">
			<div class="col-lg-3">
				<div class="form-group">
					<label>{{"MSISDN" | translate}}</label>
					<div class="form-group">
						<p class="form-control" ng-bind="addSubscriberObj.subscriberData.msisdn" disabled></p>
					</div>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="form-group">
					<label>{{"Sim Serial Number" | translate}}</label>
					<div class="form-group">
						<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].simSerialNumber"></p>
					</div>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="form-group">
					<label>{{"First name" | translate}}</label>
					<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].firstName"></p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="form-group">
					<label>{{"Last name" | translate}}</label>
					<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].lastName"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<div class="form-group">
					<label>{{"Date of birth" | translate}}</label>
					<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].dateOfBirth"></p>													
			</div>
		</div>
		<div class="col-lg-3">
			<div class="form-group">
				<label>{{"Alternate No." | translate}}</label>
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].alternateNo"></p>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="form-group">
				<label>{{"Is end user a minor?" | translate}}</label> 
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].isMinor"></p>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="form-group">
				<label>{{"Gender" | translate }}</label>
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].gender"></p>
			</div>
		</div>
	</div>
</fieldset>
<fieldset>
	<legend>{{"Residential address" | translate}}</legend>
	<div class="row">
		<div class="col-lg-4">
			<div class="form-group">
				<label>{{"Physical Address" | translate}}</label>
				<textarea class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].address.permanentAddress"></textarea>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form-group">
				<label>{{"District" | translate}}</label>
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].address.district.districtName"></p>
			</div>
		</div>
		<!-- <div class="col-lg-4" ng-hide="true">
			<div class="form-group">
				<label>{{"Country of Origin" | translate}}</label>
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].address.countryId.countryName"></p>
			</div>
		</div> -->
		<div class="col-lg-4">
			<div class="form-group">
				<label>{{"Place of Birth" | translate}} <span class="mandatory">*</span></label>
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].placeOfBirth"></p>
			</div>
		</div>
	</div>
</fieldset>
<fieldset>
	<legend>{{"Subscriber ID" | translate}}</legend>
	<div class="row">
		<div class="col-lg-4">
			<div class="form-group">
				<label>{{"Id Type" | translate}}</label>
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].subscriberIdDetails[0].idType"></p>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form-group">
				<label>{{"Id Number" | translate}}</label>
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].subscriberIdDetails[0].idNumber"></p>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form-group">
				<label>{{"Create Airtel Money A/c?" | translate}}</label> 
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].amAccount"></p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
				<label>{{"Id front Image" | translate}} </label>
				<a href="{{imagesObject.idFrontPath}}" target="_blank">
					<img src="{{imagesObject.idFrontPath}}" class="block"/>
				</a>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="form-group">
				<label>{{"Id back Image" | translate}}</label>
				<a href="{{imagesObject.idBackPath}}" target="_blank">
					<img src="{{imagesObject.idBackPath}}" class="block"/>
				</a>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form-group">
				<label>{{"Use of proxy for registration" | translate }}</label>		
				<p class="form-control" disabled ng-bind="addSubscriberObj.subscriberData.subscriberDetails[0].proxyForRegistration"></p>
			</div>
		</div>
	</div>
</fieldset>
