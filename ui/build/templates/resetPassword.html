<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              {{'Reset Password' | translate }}
            </div>
            <div class="panel-body">
            	<div class="row">
					<form name="resetUserForm" ng-submit="resetPassword()" novalidate>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" name="msisdn" ng-model="resetUserData.auuId" placeholder="Search User by MSISDN"
									ng-pattern="/(^0$)|(^[1-9]\d{0,9}$)/" maxlength="9"	minlength="9" required>
								<p class="error-msg" ng-show="resetUserForm.$submitted || resetUserForm.msisdn.$touched">
									<span ng-show="resetUserForm.msisdn.$error.required"
									class="mandatory">{{ 'msisdn_req' | translate}}</span>
									<span ng-show="resetUserForm.msisdn.$error.pattern"
									class="mandatory">{{'only_num' | translate}}</span>
									<span ng-show="resetUserForm.msisdn.$error.minlength"
									class="mandatory">{{'nine_digit' | translate}}</span>
								</p>
							</div>
						</div>
						<div class="col-md-6 text-right visible-md visible-lg visible-sm">
							<button type="submit" class="btn btn-danger">
								<!-- <i class="fa fa-search defIcon"></i> -->Reset Password
							</button>
						</div>
					</form>
				</div>
            </div>
        </div>
   	</div>
</div>
