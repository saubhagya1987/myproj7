<svg version="1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="90px" height="90px" viewBox="0 0 16 16"> <title>Material design circular activity spinner with CSS3 animation</title> <style type="text/css"> .qp-circular-loader-path{stroke-dasharray: 32.4; stroke-dashoffset: 32.4;}.qp-circular-loader, .qp-circular-loader *{-webkit-transform-origin: 50% 50%;}@-webkit-keyframes rotate{from{transform: rotate(0deg);}to{transform: rotate(360deg);}}.qp-circular-loader{-webkit-animation-name: rotate; -webkit-animation-duration: 2768.63ms; -webkit-animation-iteration-count: infinite; -webkit-animation-timing-function: linear;}@-webkit-keyframes fillunfill{from{stroke-dashoffset: 32.3 ;}50%{stroke-dashoffset: 0;}to{stroke-dashoffset: -31.9}}@-webkit-keyframes rot{from{transform: rotate(0deg);}to{transform: rotate(-360deg);}}@-webkit-keyframes colors{from{stroke: #e40000;}to{stroke: #e40000;}}.qp-circular-loader-path{-webkit-animation-name: fillunfill, rot, colors; -webkit-animation-duration: 1333ms, 5332ms, 5332ms; /* ARCTIME, 4*ARCTIME, 4*ARCTIME */ -webkit-animation-iteration-count: infinite, infinite, infinite; -webkit-animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1), steps(4), linear; -webkit-animation-play-state: running, running, running; -webkit-animation-fill-mode: forwards;}</style> <g class="qp-circular-loader"> <path class="qp-circular-loader-path" fill="none" d="M 8,1.125 A 6.875,6.875 0 1 1 1.125,8" stroke-width="1" stroke-linecap="round"></path> </g></svg>